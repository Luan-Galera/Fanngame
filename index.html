          <ul id="menu-principal" class="nav">

              <a class="nav-link text-white fw-bold" href="#">Download</a>

            <select name="language" id="language" class="rounded fw-bold">

        </div>

            <div id="aparelhos" class="d-flex justify-content-center gap-5">

                    <i class="bi bi-windows"></i>

                    <p class="fw-bold">Celular</p>
